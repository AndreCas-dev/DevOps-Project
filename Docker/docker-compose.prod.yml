services:
  app:
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    environment:
      - DEBUG=false
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

