services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: app
    restart: unless-stopped
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-Test}
      - DEBUG=${DEBUG:-false}
    depends_on:
      db:
        condition: service_healthy
      fluent-bit:
        condition: service_started
    networks:
      - devops-network
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: app

  # PostgreSQL Database
  db:
    image: postgres:17-alpine
    container_name: db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-Test}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-Test}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - devops-network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    depends_on:
      - fluent-bit
    networks:
      - devops-network
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: frontend

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
      - frontend
      - fluent-bit
    networks:
      - devops-network
    logging:
      driver: fluentd
      options:
        fluentd-address: localhost:24224
        tag: nginx

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ../monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - ../volumes/prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.external-url=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - devops-network

  alertmanager-init:
    image: alpine:latest
    container_name: alertmanager-init
    env_file:
      - ../secrets/.env
    volumes:
      - ../monitoring/alertmanager/alertmanager.yml:/tmp/alertmanager.yml.template:ro
      - alertmanager-config:/etc/alertmanager
    command: >
      sh -c "apk add --no-cache gettext &&
             envsubst < /tmp/alertmanager.yml.template > /etc/alertmanager/alertmanager.yml"
    networks:
      - devops-network

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    restart: unless-stopped
    volumes:
      - alertmanager-config:/etc/alertmanager:ro
      - ../volumes/alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost/alertmanager'
    depends_on:
      alertmanager-init:
        condition: service_completed_successfully
    networks:
      - devops-network

  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    restart: unless-stopped
    env_file:
      - ../secrets/.env
    volumes:
      - ../volumes/grafana-data:/var/lib/grafana
      - ../monitoring/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:-admin}
    depends_on:
      - prometheus
      - loki
    networks:
      - devops-network

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - devops-network

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:latest
    container_name: nginx-exporter
    restart: unless-stopped
    command:
      - '--nginx.scrape-uri=http://nginx:80/stub_status'
    depends_on:
      - nginx
    networks:
      - devops-network

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-Test}?sslmode=disable
    env_file:
      - ../secrets/.env
    depends_on:
      - db
    networks:
      - devops-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@admin.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
      - SCRIPT_NAME=/pgadmin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - devops-network

  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    volumes:
      - ../logging/loki/loki-config.yml:/etc/loki/loki-config.yaml:ro
      - ../volumes/loki-data:/loki
    command:
      - '-config.file=/etc/loki/loki-config.yaml'
    networks:
      - devops-network

  fluent-bit:
    image: fluent/fluent-bit
    container_name: fluent-bit
    ports:
      - "24224:24224"
    restart: unless-stopped
    volumes:
      - ../logging/fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf:ro
    depends_on:
      - loki
    networks:
      - devops-network

networks:
  devops-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  alertmanager-config:
