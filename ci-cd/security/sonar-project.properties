# SonarQube Configuration
# https://docs.sonarqube.org/latest/analysis/analysis-parameters/

# Project identification
sonar.projectKey=devops-project
sonar.projectName=DevOps Project
sonar.projectVersion=1.0

# Source code location
sonar.sources=docker/backend/src,docker/frontend/src

# Test code location
sonar.tests=docker/backend/tests,docker/frontend/tests,tests

# Encoding
sonar.sourceEncoding=UTF-8

# Language-specific settings
sonar.javascript.lcov.reportPaths=docker/frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=docker/backend/coverage/lcov.info,docker/frontend/coverage/lcov.info

# Exclusions
sonar.exclusions=\
    **/node_modules/**,\
    **/dist/**,\
    **/build/**,\
    **/coverage/**,\
    **/*.test.ts,\
    **/*.test.tsx,\
    **/*.spec.ts,\
    **/*.spec.tsx,\
    **/volumes/**,\
    **/*.json,\
    **/*.md

# Test exclusions
sonar.test.exclusions=\
    **/node_modules/**,\
    **/dist/**,\
    **/build/**

# Coverage exclusions
sonar.coverage.exclusions=\
    **/*.test.ts,\
    **/*.test.tsx,\
    **/*.spec.ts,\
    **/*.spec.tsx,\
    **/tests/**,\
    **/index.ts,\
    **/index.tsx

# Duplication exclusions
sonar.cpd.exclusions=\
    **/*.test.ts,\
    **/*.test.tsx

# Quality gate
sonar.qualitygate.wait=true
