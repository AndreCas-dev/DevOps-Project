# Production environment inventory
# Replace IP addresses with actual production server IPs

[webservers]
prod-web-01 ansible_host=192.168.1.10
prod-web-02 ansible_host=192.168.1.11

[dbservers]
prod-db-01 ansible_host=192.168.1.20
prod-db-02 ansible_host=192.168.1.21

[monitoring]
prod-monitor-01 ansible_host=192.168.1.30

[backup]
prod-backup-01 ansible_host=192.168.1.40

[production:children]
webservers
dbservers
monitoring
backup

[production:vars]
ansible_user=ansible
ansible_ssh_private_key_file=~/.ssh/prod_key
environment=production
domain_name=example.com
ssl_enabled=true
