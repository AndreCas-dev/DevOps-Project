---
# Monitoring role tasks
# Sets up Prometheus, Grafana, Alertmanager, and exporters

- name: Include variables
  ansible.builtin.include_vars: main.yml

# =============================================================================
# Create monitoring directories
# =============================================================================
- name: Create monitoring directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ app_user | default('deploy') }}"
    group: "{{ app_group | default('deploy') }}"
    mode: '0755'
  loop:
    - "{{ monitoring_base_dir }}"
    - "{{ prometheus_config_dir }}"
    - "{{ grafana_config_dir }}"
    - "{{ grafana_config_dir }}/provisioning"
    - "{{ grafana_config_dir }}/provisioning/dashboards"
    - "{{ grafana_config_dir }}/provisioning/dashboards/dashboards"
    - "{{ grafana_config_dir }}/provisioning/datasources"
    - "{{ alertmanager_config_dir }}"
  become: true

# =============================================================================
# Create volume directories with correct permissions
# =============================================================================
- name: Create Prometheus data directory
  ansible.builtin.file:
    path: "{{ prometheus_data_dir }}"
    state: directory
    owner: "{{ prometheus_uid }}"
    group: "{{ prometheus_gid }}"
    mode: '0755'
  become: true

- name: Create Grafana data directory
  ansible.builtin.file:
    path: "{{ grafana_data_dir }}"
    state: directory
    owner: "{{ grafana_uid }}"
    group: "{{ grafana_gid }}"
    mode: '0755'
  become: true

- name: Create Alertmanager data directory
  ansible.builtin.file:
    path: "{{ alertmanager_data_dir }}"
    state: directory
    owner: "{{ prometheus_uid }}"
    group: "{{ prometheus_gid }}"
    mode: '0755'
  become: true

# =============================================================================
# Deploy Prometheus configuration
# =============================================================================
- name: Deploy Prometheus configuration
  ansible.builtin.template:
    src: prometheus.yml.j2
    dest: "{{ prometheus_config_dir }}/prometheus.yml"
    owner: "{{ app_user | default('deploy') }}"
    group: "{{ app_group | default('deploy') }}"
    mode: '0644'
  become: true
  notify: Reload Prometheus config

- name: Deploy Prometheus alerts
  ansible.builtin.template:
    src: alerts.yml.j2
    dest: "{{ prometheus_config_dir }}/alerts.yml"
    owner: "{{ app_user | default('deploy') }}"
    group: "{{ app_group | default('deploy') }}"
    mode: '0644'
  become: true
  notify: Reload Prometheus config

# =============================================================================
# Deploy Grafana configuration
# =============================================================================
- name: Deploy Grafana configuration
  ansible.builtin.template:
    src: grafana.ini.j2
    dest: "{{ grafana_config_dir }}/grafana.ini"
    owner: "{{ app_user | default('deploy') }}"
    group: "{{ app_group | default('deploy') }}"
    mode: '0644'
  become: true
  notify: Restart Grafana

- name: Deploy Grafana datasource provisioning
  ansible.builtin.template:
    src: grafana-datasources.yml.j2
    dest: "{{ grafana_config_dir }}/provisioning/datasources/prometheus.yml"
    owner: "{{ app_user | default('deploy') }}"
    group: "{{ app_group | default('deploy') }}"
    mode: '0644'
  become: true
  notify: Restart Grafana

- name: Deploy Grafana dashboard provisioning
  ansible.builtin.template:
    src: grafana-dashboards.yml.j2
    dest: "{{ grafana_config_dir }}/provisioning/dashboards/dashboard.yml"
    owner: "{{ app_user | default('deploy') }}"
    group: "{{ app_group | default('deploy') }}"
    mode: '0644'
  become: true
  notify: Restart Grafana

# =============================================================================
# Deploy Alertmanager configuration
# =============================================================================
- name: Deploy Alertmanager configuration
  ansible.builtin.template:
    src: alertmanager.yml.j2
    dest: "{{ alertmanager_config_dir }}/alertmanager.yml"
    owner: "{{ app_user | default('deploy') }}"
    group: "{{ app_group | default('deploy') }}"
    mode: '0644'
  become: true
  notify: Restart Alertmanager

# =============================================================================
# Verify monitoring services health
# =============================================================================
- name: Wait for Prometheus to be healthy
  ansible.builtin.uri:
    url: "{{ prometheus_health_url }}"
    method: GET
    status_code: [200]
  register: prometheus_health
  retries: 10
  delay: 5
  until: prometheus_health.status == 200
  ignore_errors: true
  when: verify_health | default(true)

- name: Wait for Grafana to be healthy
  ansible.builtin.uri:
    url: "{{ grafana_health_url }}"
    method: GET
    status_code: [200]
  register: grafana_health
  retries: 10
  delay: 5
  until: grafana_health.status == 200
  ignore_errors: true
  when: verify_health | default(true)

- name: Display monitoring status
  ansible.builtin.debug:
    msg: |
      ========================================
      Monitoring Stack Status
      ========================================
      Prometheus: {{ 'Healthy' if prometheus_health.status | default(0) == 200 else 'Not responding' }}
      Grafana: {{ 'Healthy' if grafana_health.status | default(0) == 200 else 'Not responding' }}
      ========================================
      Access URLs (via nginx):
      - Prometheus: http://{{ ansible_host | default('localhost') }}/prometheus/
      - Grafana: http://{{ ansible_host | default('localhost') }}/grafana/
      - Alertmanager: http://{{ ansible_host | default('localhost') }}/alertmanager/
      ========================================
  when: verify_health | default(true)
