---
# Deploy role tasks

- name: Include variables
  ansible.builtin.include_vars: main.yml

# =============================================================================
# Prepare directories
# =============================================================================
- name: Create application directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: '0755'
  loop:
    - "{{ app_base_dir }}"
    - "{{ app_docker_dir }}"
    - "{{ app_monitoring_dir }}"
    - "{{ app_logging_dir }}"
    - "{{ app_secrets_dir }}"
    - "{{ app_volumes_dir }}"
  become: true

# =============================================================================
# Sync project files
# =============================================================================
- name: Sync docker directory
  ansible.posix.synchronize:
    src: "{{ project_root }}/docker/"
    dest: "{{ app_docker_dir }}/"
    delete: "{{ sync_delete }}"
    rsync_opts:
      - "--exclude=.git"
      - "--exclude=__pycache__"
      - "--exclude=node_modules"
      - "--exclude=.env"
  notify: Restart application

- name: Sync monitoring directory
  ansible.posix.synchronize:
    src: "{{ project_root }}/monitoring/"
    dest: "{{ app_monitoring_dir }}/"
    delete: "{{ sync_delete }}"
    rsync_opts:
      - "--exclude=.git"

- name: Sync logging directory
  ansible.posix.synchronize:
    src: "{{ project_root }}/logging/"
    dest: "{{ app_logging_dir }}/"
    delete: "{{ sync_delete }}"
    rsync_opts:
      - "--exclude=.git"

# =============================================================================
# Create volume directories with correct permissions
# =============================================================================
- name: Create Prometheus data directory
  ansible.builtin.file:
    path: "{{ app_volumes_dir }}/prometheus-data"
    state: directory
    owner: "65534"
    group: "65534"
    mode: '0755'
  become: true

- name: Create Grafana data directory
  ansible.builtin.file:
    path: "{{ app_volumes_dir }}/grafana-data"
    state: directory
    owner: "472"
    group: "472"
    mode: '0755'
  become: true

- name: Create Alertmanager data directory
  ansible.builtin.file:
    path: "{{ app_volumes_dir }}/alertmanager-data"
    state: directory
    owner: "65534"
    group: "65534"
    mode: '0755'
  become: true

- name: Create Loki data directory with subdirectories
  ansible.builtin.file:
    path: "{{ app_volumes_dir }}/loki-data/{{ item }}"
    state: directory
    owner: "10001"
    group: "10001"
    mode: '0755'
  loop:
    - ""
    - chunks
    - rules
  become: true

# =============================================================================
# Deploy environment file
# =============================================================================
- name: Deploy environment file
  ansible.builtin.template:
    src: env.j2
    dest: "{{ app_secrets_dir }}/.env"
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: '0600'
  become: true
  no_log: true

# =============================================================================
# Deploy with Docker Compose
# =============================================================================
- name: Pull Docker images
  community.docker.docker_compose_v2:
    project_src: "{{ app_docker_dir }}"
    project_name: "{{ compose_project_name }}"
    files:
      - "{{ compose_file }}"
      - "{{ compose_override_file }}"
    state: present
    pull: always
  become: true
  when: pull_images

- name: Build and deploy application
  community.docker.docker_compose_v2:
    project_src: "{{ app_docker_dir }}"
    project_name: "{{ compose_project_name }}"
    files:
      - "{{ compose_file }}"
      - "{{ compose_override_file }}"
    state: present
    build: "{{ 'always' if build_images else 'never' }}"
    remove_orphans: "{{ remove_orphans }}"
    recreate: "{{ 'always' if force_recreate else 'auto' }}"
    services: "{{ deploy_services if deploy_services | length > 0 else omit }}"
  become: true
  register: deploy_result

- name: Display deployment result
  ansible.builtin.debug:
    msg: |
      Deployment completed!
      Changed: {{ deploy_result.changed }}

# =============================================================================
# Health checks
# =============================================================================
- name: Wait for services to be healthy
  ansible.builtin.uri:
    url: "http://localhost:{{ nginx_port | default(80) }}"
    method: GET
    status_code: [200, 301, 302]
  register: health_check
  retries: 10
  delay: 5
  until: health_check.status in [200, 301, 302]
  ignore_errors: true

- name: Display health check result
  ansible.builtin.debug:
    msg: "Application is {{ 'healthy' if health_check.status is defined and health_check.status in [200, 301, 302] else 'not responding yet' }}"
