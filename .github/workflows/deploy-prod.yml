name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to deploy (e.g., v1.0.0)'
        required: false
        type: string
      skip_approval:
        description: 'Skip manual approval (not recommended)'
        required: false
        default: false
        type: boolean
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]
    branches: [main]

env:
  ENVIRONMENT: production
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.repository.name }}

jobs:
  # ===========================================
  # VALIDATE RELEASE
  # ===========================================
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    outputs:
      version: ${{ steps.version.outputs.version }}
      trigger: ${{ steps.trigger.outputs.type }}

    steps:
      - name: Determine trigger type
        id: trigger
        run: |
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            echo "type=auto" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "type=manual" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "release" ]; then
            echo "type=release" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            SHORT_SHA=$(git rev-parse --short HEAD)
            echo "version=main-${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi

      - name: Validate version format
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TRIGGER="${{ steps.trigger.outputs.type }}"
          if [ "$TRIGGER" == "release" ]; then
            if [[ ! "$VERSION" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo "Invalid version format: $VERSION"
              echo "Expected format: vX.Y.Z"
              exit 1
            fi
          fi
          echo "Version: $VERSION (trigger: $TRIGGER)"

  # ===========================================
  # SECURITY SCAN
  # ===========================================
  security-scan:
    name: Security Scan
    needs: [validate]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: false
          GITLEAKS_CONFIG: ci-cd/security/gitleaks.toml

      - name: Run Trivy scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'

  # ===========================================
  # MANUAL APPROVAL (release and manual only)
  # ===========================================
  approval:
    name: Production Approval
    needs: [validate, security-scan]
    if: ${{ needs.validate.outputs.trigger != 'auto' && github.event.inputs.skip_approval != 'true' }}
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Approval checkpoint
        run: |
          echo "=========================================="
          echo "PRODUCTION DEPLOYMENT APPROVED"
          echo "=========================================="
          echo "Version: ${{ needs.validate.outputs.version }}"
          echo "Trigger: ${{ needs.validate.outputs.trigger }}"
          echo "=========================================="

  # ===========================================
  # DEPLOY TO PRODUCTION (local server)
  # ===========================================
  deploy:
    name: Deploy to Production
    needs: [validate, security-scan, approval]
    if: |
      always() &&
      needs.validate.result == 'success' &&
      needs.security-scan.result == 'success' &&
      (needs.approval.result == 'success' || needs.approval.result == 'skipped')
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create backup before deploy
        run: |
          echo "Creating pre-deployment database backup..."
          sudo mkdir -p /var/backups/pre-deploy
          sudo docker compose -f /opt/devops-app/docker/docker-compose.yml exec -T db \
            pg_dump -U postgres devops_prod | sudo tee /var/backups/pre-deploy/$(date +%Y%m%d%H%M%S).sql > /dev/null || echo "Backup skipped (no existing deployment)"
          # Keep only last 5 pre-deploy backups
          sudo ls -t /var/backups/pre-deploy/*.sql 2>/dev/null | tail -n +6 | sudo xargs -r rm -f

      - name: Create inventory file
        run: |
          cat > inventory.ini << EOF
          [webservers]
          localhost ansible_connection=local

          [production:children]
          webservers
          EOF

      - name: Deploy with Ansible
        working-directory: ./infrastructure/ansible
        env:
          ANSIBLE_CONFIG: ./ansible.cfg
        run: |
          ansible-playbook \
            -i ../../inventory.ini \
            playbooks/deploy-app.yml \
            -e "deploy_env=production" \
            -e "pull_images=true" \
            -e "build_images=false" \
            -e "app_version=${{ needs.validate.outputs.version }}" \
            -e '{"database": {"postgres_host": "db", "postgres_port": 5432, "postgres_user": "postgres", "postgres_password": "${{ secrets.POSTGRES_PASSWORD }}", "postgres_db": "devops_prod"}}' \
            -e '{"app": {"debug": "false"}}' \
            -e '{"nginx": {"port": 80}}' \
            -e '{"monitoring": {"grafana_admin_user": "admin", "grafana_admin_password": "${{ secrets.GRAFANA_PASSWORD }}"}}' \
            -e '{"pgadmin": {"email": "admin@prod.local", "password": "${{ secrets.PGADMIN_PASSWORD }}"}}' \
            -e "monitoring_slack_webhook_url=${{ secrets.SLACK_WEBHOOK_URL }}" \
            -e "monitoring_slack_channel=#alertmanager" \
            -v

      - name: Health check
        run: |
          sleep 30
          for i in {1..5}; do
            if curl -sf http://localhost/health; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "Health check failed after 5 attempts"
          exit 1

      - name: Verify deployment
        run: |
          curl -sf http://localhost/prometheus/-/healthy || echo "Prometheus warning"
          curl -sf http://localhost/grafana/api/health || echo "Grafana warning"
          echo "Deployment verification completed"

      - name: Cleanup Docker resources
        run: |
          echo "Cleaning up unused Docker resources..."
          sudo docker image prune -af --filter "until=168h"
          sudo docker builder prune -af --filter "until=168h"
          sudo docker volume prune -f --filter "label!=keep"
          echo "Cleanup completed"

      - name: Notify on success
        if: success()
        run: |
          echo "=========================================="
          echo "PRODUCTION DEPLOYMENT SUCCESSFUL"
          echo "=========================================="
          echo "Version: ${{ needs.validate.outputs.version }}"
          echo "Trigger: ${{ needs.validate.outputs.trigger }}"
          echo "=========================================="

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed! Manual rollback may be required."
          echo "Check the server logs and consider restoring from backup."
