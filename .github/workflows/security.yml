name: Security Scan

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  gitleaks:
    name: Secret Detection (Gitleaks)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: false

  trivy-repo:
    name: Repository Scan (Trivy)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (repo)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'

  trivy-backend:
    name: Backend Image Scan (Trivy)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build backend image for scanning
        run: docker build -t backend-scan:latest ./docker/backend || true

      - name: Run Trivy vulnerability scanner (backend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'backend-scan:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

  trivy-frontend:
    name: Frontend Image Scan (Trivy)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build frontend image for scanning
        run: docker build -t frontend-scan:latest ./docker/frontend || true

      - name: Run Trivy vulnerability scanner (frontend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'frontend-scan:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check backend npm dependencies
        working-directory: ./docker/backend
        run: |
          npm install
          npm audit --audit-level=high || true

      - name: Check frontend npm dependencies
        working-directory: ./docker/frontend
        run: |
          npm install
          npm audit --audit-level=high || true

  security-success:
    name: Security Checks Success
    needs: [gitleaks, trivy-repo, dependency-check]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check security scan status
        run: |
          if [ "${{ needs.gitleaks.result }}" == "failure" ]; then
            echo "CRITICAL: Secrets detected in repository!"
            exit 1
          fi
          echo "Security scans completed"
