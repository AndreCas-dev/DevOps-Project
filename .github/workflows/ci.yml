name: CI Pipeline

on:
  push:
    branches: [dev]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================
  # TESTS
  # ===========================================
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './docker/backend/package-lock.json'

      - name: Install dependencies
        working-directory: ./docker/backend
        run: npm ci

      - name: Build TypeScript
        working-directory: ./docker/backend
        run: npm run build

      - name: Run tests
        working-directory: ./docker/backend
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        run: npm test

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './docker/frontend/package-lock.json'

      - name: Install dependencies
        working-directory: ./docker/frontend
        run: npm ci

      - name: Build
        working-directory: ./docker/frontend
        run: npm run build

      - name: Run tests
        working-directory: ./docker/frontend
        run: npm test

  # ===========================================
  # SECURITY
  # ===========================================
  security-gitleaks:
    name: Secret Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ENABLE_COMMENTS: false

  security-trivy:
    name: Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'

  # ===========================================
  # BUILD
  # ===========================================
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [test-backend, security-gitleaks]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend
          tags: |
            type=ref,event=branch
            type=sha,prefix=

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/backend
          file: ./docker/backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [test-frontend, security-gitleaks]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend
          tags: |
            type=ref,event=branch
            type=sha,prefix=

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/frontend
          file: ./docker/frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # MERGE TO MAIN
  # ===========================================
  merge-to-main:
    name: Merge to Main
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, security-trivy]
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge dev to main
        run: |
          git checkout main
          git merge origin/dev --no-ff -m "CI: Merge dev to main [skip ci]"
          git push origin main

  # ===========================================
  # DEPLOY TO SERVER
  # ===========================================
  deploy:
    name: Deploy to Server
    runs-on: self-hosted
    needs: [merge-to-main]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Create inventory file
        run: |
          cat > inventory.ini << EOF
          [webservers]
          dev-server ansible_host=${{ secrets.DEV_SERVER_HOST }} ansible_user=${{ secrets.DEV_SSH_USER }} ansible_connection=local

          [dev:children]
          webservers
          EOF

      - name: Deploy with Ansible
        working-directory: ./infrastructure/ansible
        env:
          ANSIBLE_CONFIG: ./ansible.cfg
        run: |
          ansible-playbook \
            -i ../../inventory.ini \
            playbooks/deploy-app.yml \
            -e "deploy_env=production" \
            -e "pull_images=true" \
            -e "build_images=false" \
            -e '{"database": {"postgres_host": "db", "postgres_port": 5432, "postgres_user": "postgres", "postgres_password": "${{ secrets.POSTGRES_PASSWORD }}", "postgres_db": "devops_prod"}}' \
            -e '{"app": {"debug": "false"}}' \
            -e '{"nginx": {"port": 80}}' \
            -e '{"monitoring": {"grafana_admin_user": "admin", "grafana_admin_password": "${{ secrets.GRAFANA_PASSWORD }}"}}' \
            -e '{"pgadmin": {"email": "admin@prod.local", "password": "${{ secrets.PGADMIN_PASSWORD }}"}}' \
            -v

      - name: Health check
        run: |
          sleep 30
          curl -f http://localhost/health || exit 1
          echo "Health check passed!"

      - name: Notify on success
        if: success()
        run: echo "Deployment successful!"

      - name: Notify on failure
        if: failure()
        run: echo "Deployment failed!"
