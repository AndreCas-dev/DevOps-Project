name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_call:

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./docker/backend
        run: npm install

      - name: Build TypeScript
        working-directory: ./docker/backend
        run: npm run build

      - name: Run linter
        working-directory: ./docker/backend
        run: npm run lint --if-present || true

      - name: Run tests
        working-directory: ./docker/backend
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        run: npm test

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./docker/frontend
        run: npm install

      - name: Build
        working-directory: ./docker/frontend
        run: npm run build

      - name: Run linter
        working-directory: ./docker/frontend
        run: npm run lint --if-present || true

      - name: Run tests
        working-directory: ./docker/frontend
        run: npm test

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./tests/e2e
        run: npm install

      - name: Install Playwright browsers
        working-directory: ./tests/e2e
        run: npx playwright install --with-deps chromium

      - name: Start application stack
        run: |
          cd docker
          docker compose up -d --build
          sleep 30

      - name: Wait for services to be ready
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 5
          done

      - name: Run E2E tests
        working-directory: ./tests/e2e
        env:
          APP_URL: http://localhost
          API_URL: http://localhost:8000
        run: npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/
          retention-days: 7

      - name: Stop application stack
        if: always()
        run: |
          cd docker
          docker compose down -v

  test-success:
    name: Tests Success
    needs: [test-backend, test-frontend, test-e2e]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check test status
        run: |
          echo "Backend: ${{ needs.test-backend.result }}"
          echo "Frontend: ${{ needs.test-frontend.result }}"
          echo "E2E: ${{ needs.test-e2e.result }}"

          if [ "${{ needs.test-backend.result }}" == "failure" ] || \
             [ "${{ needs.test-frontend.result }}" == "failure" ]; then
            echo "Unit tests failed!"
            exit 1
          fi

          if [ "${{ needs.test-e2e.result }}" == "failure" ]; then
            echo "E2E tests failed!"
            exit 1
          fi

          echo "All tests passed!"
