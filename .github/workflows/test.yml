name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./docker/backend
        run: npm install

      - name: Build TypeScript
        working-directory: ./docker/backend
        run: npm run build

      - name: Run linter
        working-directory: ./docker/backend
        run: npm run lint --if-present || true

      - name: Run tests
        working-directory: ./docker/backend
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        run: npm test --if-present || true

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./docker/frontend
        run: npm install

      - name: Build
        working-directory: ./docker/frontend
        run: npm run build --if-present || true

      - name: Run linter
        working-directory: ./docker/frontend
        run: npm run lint --if-present || true

      - name: Run tests
        working-directory: ./docker/frontend
        run: npm test --if-present || true

  test-success:
    name: Tests Success
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check test status
        run: |
          echo "Backend: ${{ needs.test-backend.result }}"
          echo "Frontend: ${{ needs.test-frontend.result }}"
          echo "All checks completed"
